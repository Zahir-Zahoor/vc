<!DOCTYPE html>
<html>
<head>
    <title>Video Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #202124; color: white; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .login { text-align: center; padding: 50px; }
        .app { display: none; }
        .videos { display: flex; gap: 20px; flex-wrap: wrap; margin: 20px 0; }
        .video-box { position: relative; }
        video { width: 300px; height: 200px; background: #000; border: 2px solid #40a7e3; }
        .name { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); padding: 5px; border-radius: 3px; }
        button { padding: 10px 20px; margin: 5px; background: #40a7e3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls { text-align: center; margin: 20px 0; }
        input { padding: 10px; margin: 5px; width: 200px; }
        .log { background: #333; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login" class="login">
            <h1>Video Chat</h1>
            <input id="username" placeholder="Your name">
            <input id="room" placeholder="Room name">
            <button onclick="join()">Join Room</button>
        </div>

        <div id="app" class="app">
            <h2 id="roomTitle"></h2>
            <div class="controls">
                <button id="videoBtn" onclick="toggleVideo()">Start Video</button>
                <button onclick="leave()">Leave Room</button>
            </div>
            <div class="videos" id="videos"></div>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream, peerConnections = {}, isVideoOn = false;
        let myId, myName, myRoom;

        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }

        socket.on('connect', () => {
            myId = socket.id;
            log('Connected: ' + myId);
        });

        socket.on('room_joined', () => {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('roomTitle').textContent = 'Room: ' + myRoom;
            log('Joined room: ' + myRoom);
        });

        socket.on('user_joined', (data) => {
            log('User joined: ' + data.user + ' (' + data.sid + ')');
        });

        socket.on('user_video_stopped', (data) => {
            log('User stopped video: ' + data.user + ' (' + data.sid + ')');
            // Keep the connection but remove the video element
            removeVideo(data.sid);
        });

        socket.on('user_video_started', async (data) => {
            log('User started video: ' + data.user + ' (' + data.sid + ')');
            if (data.sid !== myId) {
                if (!peerConnections[data.sid]) {
                    log('Creating new connection to: ' + data.sid);
                    await createConnection(data.sid, true);
                } else {
                    log('Connection exists, recreating for fresh negotiation');
                    // Close existing connection and create fresh one
                    peerConnections[data.sid].close();
                    delete peerConnections[data.sid];
                    removeVideo(data.sid);
                    
                    // Create fresh connection
                    await createConnection(data.sid, true);
                }
            }
        });

        socket.on('offer', async (data) => {
            log('Received offer from: ' + data.from);
            try {
                let pc = peerConnections[data.from];
                
                if (!pc) {
                    log('Creating new connection for offer');
                    await createConnection(data.from, false);
                    pc = peerConnections[data.from];
                } else {
                    log('Using existing connection for renegotiation');
                }
                
                log('Setting remote description (offer)');
                await pc.setRemoteDescription(data.offer);
                
                log('Creating answer');
                const answer = await pc.createAnswer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                
                log('Setting local description (answer)');
                await pc.setLocalDescription(answer);
                
                socket.emit('answer', { target: data.from, answer: answer });
                log('Sent answer to: ' + data.from);
            } catch (error) {
                log('‚ùå Error handling offer: ' + error.message);
            }
        });

        socket.on('answer', async (data) => {
            log('Received answer from: ' + data.from);
            if (peerConnections[data.from]) {
                await peerConnections[data.from].setRemoteDescription(data.answer);
            }
        });

        socket.on('ice_candidate', async (data) => {
            log('Received ICE from: ' + data.from);
            if (peerConnections[data.from]) {
                await peerConnections[data.from].addIceCandidate(data.candidate);
            }
        });

        socket.on('user_left', (data) => {
            log('User left: ' + data.user);
            removeVideo(data.sid);
            if (peerConnections[data.sid]) {
                peerConnections[data.sid].close();
                delete peerConnections[data.sid];
            }
        });

        function join() {
            myName = document.getElementById('username').value;
            myRoom = document.getElementById('room').value;
            if (!myName || !myRoom) return alert('Enter name and room');
            socket.emit('join_room', { username: myName, room: myRoom });
        }

        async function toggleVideo() {
            const btn = document.getElementById('videoBtn');
            if (!isVideoOn) {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    addVideo('me', localStream, myName + ' (You)');
                    btn.textContent = 'Stop Video';
                    isVideoOn = true;
                    
                    // Replace tracks in existing peer connections
                    Object.entries(peerConnections).forEach(([userId, pc]) => {
                        localStream.getTracks().forEach(track => {
                            // Find existing sender for this track type
                            const sender = pc.getSenders().find(s => s.track && s.track.kind === track.kind);
                            if (sender) {
                                log('Replacing ' + track.kind + ' track for: ' + userId);
                                sender.replaceTrack(track);
                            } else {
                                log('Adding new ' + track.kind + ' track for: ' + userId);
                                pc.addTrack(track, localStream);
                            }
                        });
                    });
                    
                    socket.emit('video_started');
                    log('Started video and updated all peer connections');
                } catch (err) {
                    log('Camera error: ' + err.message);
                    alert('Camera error: ' + err.message);
                }
            } else {
                // Stop all tracks
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        track.stop();
                        log('Stopped ' + track.kind + ' track');
                    });
                }
                
                // Remove video element
                removeVideo('me');
                btn.textContent = 'Start Video';
                isVideoOn = false;
                localStream = null;
                
                socket.emit('video_stopped');
                log('Stopped video');
            }
        }

        async function createConnection(userId, createOffer) {
            log('Creating peer connection with: ' + userId);
            const pc = new RTCPeerConnection({ 
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ] 
            });
            peerConnections[userId] = pc;

            // Add local tracks if available
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    const sender = pc.addTrack(track, localStream);
                    log('Added local track to connection: ' + track.kind);
                });
            }

            // Handle incoming remote stream
            pc.ontrack = (event) => {
                log('üéâ RECEIVED REMOTE STREAM from: ' + userId);
                const remoteStream = event.streams[0];
                if (remoteStream) {
                    log('Remote stream has ' + remoteStream.getTracks().length + ' tracks');
                    addVideo(userId, remoteStream, 'Remote User');
                } else {
                    log('‚ùå Remote stream is null');
                }
            };

            // Handle ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    log('Sending ICE candidate to: ' + userId);
                    socket.emit('ice_candidate', { target: userId, candidate: event.candidate });
                } else {
                    log('ICE gathering complete for: ' + userId);
                }
            };

            // Monitor connection state changes
            pc.onconnectionstatechange = () => {
                log('Connection state with ' + userId + ': ' + pc.connectionState);
                if (pc.connectionState === 'connected') {
                    log('‚úÖ Successfully connected to: ' + userId);
                } else if (pc.connectionState === 'failed') {
                    log('‚ùå Connection failed with: ' + userId);
                }
            };

            // Monitor ICE connection state
            pc.oniceconnectionstatechange = () => {
                log('ICE connection state with ' + userId + ': ' + pc.iceConnectionState);
            };

            if (createOffer) {
                try {
                    const offer = await pc.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: true
                    });
                    await pc.setLocalDescription(offer);
                    socket.emit('offer', { target: userId, offer: offer });
                    log('Sent offer to: ' + userId);
                } catch (error) {
                    log('‚ùå Error creating offer: ' + error.message);
                }
            }
        }

        function addVideo(id, stream, name) {
            removeVideo(id);
            const videoBox = document.createElement('div');
            videoBox.className = 'video-box';
            videoBox.id = 'video-' + id;
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            video.muted = id === 'me';
            
            const nameLabel = document.createElement('div');
            nameLabel.className = 'name';
            nameLabel.textContent = name;
            
            videoBox.appendChild(video);
            videoBox.appendChild(nameLabel);
            document.getElementById('videos').appendChild(videoBox);
            
            log('Added video for: ' + name);
        }

        function removeVideo(id) {
            const video = document.getElementById('video-' + id);
            if (video) {
                video.remove();
                log('Removed video for: ' + id);
            }
        }

        function leave() {
            location.reload();
        }
    </script>
</body>
</html>
