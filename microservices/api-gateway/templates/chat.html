<!DOCTYPE html>
<html>
<head>
    <title>ChatApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #0a1014; height: 100vh; overflow: hidden; }
        .app-container { display: flex; height: 100vh; background: #111b21; }
        .sidebar { width: 350px; background: #202c33; border-right: 1px solid #2a3942; display: flex; flex-direction: column; }
        .sidebar-header { background: #2a3942; padding: 20px; color: #e9edef; border-bottom: 1px solid #3b4a54; }
        .sidebar-header h2 { font-size: 20px; margin-bottom: 15px; }
        .user-controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .user-controls input { flex: 1; padding: 10px; border: none; border-radius: 8px; background: #3b4a54; color: #e9edef; font-size: 14px; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; background: #00a884; color: white; }
        .group-controls { display: flex; gap: 10px; margin-bottom: 10px; }
        .group-controls input { flex: 1; padding: 8px 12px; border: none; border-radius: 6px; background: #3b4a54; color: #e9edef; font-size: 13px; }
        .status { background: #1f2937; padding: 12px; border-radius: 8px; color: #e9edef; font-size: 13px; margin-bottom: 15px; }
        .status.online { background: #065f46; color: #d1fae5; }
        .chat-tabs { display: flex; background: #2a3942; border-bottom: 1px solid #3b4a54; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; color: #8696a0; border-bottom: 2px solid transparent; }
        .tab.active { color: #00a884; border-bottom-color: #00a884; }
        .chat-list { flex: 1; overflow-y: auto; padding: 0 20px; }
        .chat-item { background: #2a3942; padding: 15px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; color: #e9edef; display: flex; align-items: center; gap: 12px; }
        .chat-item:hover { background: #3b4a54; }
        .chat-item.active { background: #00a884; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #00a884; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 16px; }
        .chat-info { flex: 1; }
        .chat-name { font-weight: 600; margin-bottom: 2px; }
        .chat-preview { font-size: 13px; color: #8696a0; }
        .online-dot { width: 8px; height: 8px; background: #00a884; border-radius: 50%; margin-left: auto; }
        
        .chat-area { 
            flex: 1; 
            background: #0b141a;
            position: relative;
        }
        
        .chat-header { 
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #202c33; 
            padding: 20px; 
            border-bottom: 1px solid #2a3942; 
            color: #e9edef; 
            display: flex; 
            align-items: center; 
            gap: 15px;
            z-index: 10;
        }
        
        .messages-container { 
            position: absolute;
            top: 70px;
            bottom: 120px;
            left: 0;
            right: 0;
            overflow-y: auto; 
            padding: 20px; 
            background: #0b141a;
        }
        
        .typing-indicator { 
            position: absolute;
            bottom: 85px;
            left: 20px;
            right: 20px;
            padding: 10px 16px; 
            color: white; 
            font-style: italic; 
            font-size: 14px; 
            background: #005c4b;
            border-radius: 18px;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 20;
            border: 2px solid #00a884;
        }
        
        .input-area { 
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #202c33; 
            padding: 20px; 
            border-top: 1px solid #2a3942;
            z-index: 10;
        }
        
        .input-container { display: flex; gap: 10px; align-items: center; }
        .message-input { flex: 1; padding: 12px 16px; border: none; border-radius: 24px; background: #2a3942; color: #e9edef; font-size: 15px; resize: none; height: 44px; }
        .send-btn { width: 44px; height: 44px; border: none; border-radius: 50%; background: #00a884; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .message { margin-bottom: 15px; display: flex; align-items: flex-end; }
        .message.own { justify-content: flex-end; }
        .message-bubble { max-width: 70%; padding: 12px 16px; border-radius: 18px; word-wrap: break-word; position: relative; }
        .message.own .message-bubble { background: #005c4b; color: #e9edef; border-bottom-right-radius: 4px; }
        .message:not(.own) .message-bubble { background: #202c33; color: #e9edef; border-bottom-left-radius: 4px; }
        .message-info { font-size: 11px; color: #8696a0; margin-top: 4px; text-align: right; display: flex; align-items: center; gap: 5px; }
        .message:not(.own) .message-info { text-align: left; justify-content: flex-start; }
        .message.own .message-info { justify-content: flex-end; }
        .message-sender { font-weight: 600; color: #00a884; font-size: 13px; margin-bottom: 2px; }
        .message.own .message-sender { display: none; }
        
        .status-icon { font-size: 12px; }
        .status-icon.sent::after { content: 'âœ“'; color: #8696a0; }
        .status-icon.delivered::after { content: 'âœ“âœ“'; color: #8696a0; }
        .status-icon.read::after { content: 'âœ“âœ“'; color: #53bdeb; }
        
        .typing-dots { display: flex; gap: 3px; }
        .typing-dot { width: 6px; height: 6px; background: #00a884; border-radius: 50%; animation: typing 1.4s infinite ease-in-out; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes typing { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; } 40% { transform: scale(1); opacity: 1; } }
        
        .welcome-screen { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8696a0; text-align: center; }
        .welcome-screen h2 { font-size: 32px; margin-bottom: 20px; color: #e9edef; }
        .welcome-screen p { font-size: 16px; max-width: 400px; line-height: 1.5; }
        .online-indicator { width: 8px; height: 8px; background: #00a884; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ðŸ’¬ ChatApp</h2>
                <div class="user-controls">
                    <input type="text" id="userId" placeholder="Enter your name">
                    <button class="btn" onclick="userLogin()">Login</button>
                </div>
                <div class="status" id="status">
                    <span class="online-indicator" style="display: none;"></span>
                    <span id="statusText">Offline - Please login</span>
                </div>
                <div class="group-controls">
                    <input type="text" id="groupName" placeholder="Group name">
                    <button class="btn" onclick="makeGroup()">Create</button>
                </div>
                <div class="group-controls">
                    <input type="text" id="joinGroupId" placeholder="Group ID">
                    <button class="btn" onclick="enterGroup()">Join</button>
                </div>
            </div>
            <div class="chat-tabs">
                <div class="tab active" id="groupsTab" onclick="changeTab('groups')">Groups</div>
                <div class="tab" id="directTab" onclick="changeTab('direct')">Direct</div>
            </div>
            <div class="chat-list" id="groupsList"></div>
            <div class="chat-list" id="directList" style="display: none;"></div>
        </div>
        
        <div class="chat-area">
            <div class="welcome-screen" id="welcomeScreen">
                <h2>Welcome to ChatApp</h2>
                <p>Connect with your team through secure, real-time messaging. Create or join a group, or start a direct conversation.</p>
            </div>
            
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="user-avatar" id="chatAvatar">#</div>
                <div>
                    <h3 id="chatTitle">Chat Name</h3>
                    <div id="chatStatus">Status</div>
                </div>
            </div>
            
            <div class="messages-container" id="messages" style="display: none;"></div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span id="typingText">Someone is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="input-area" id="inputArea" style="display: none;">
                <div class="input-container">
                    <textarea class="message-input" id="messageInput" placeholder="Type a message"></textarea>
                    <button class="send-btn" onclick="sendChatMessage()">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:5001', { transports: ['websocket', 'polling'] });
        let currentUser = null;
        let currentRoom = null;
        let currentChatName = null;
        let currentChatType = null;
        let activeTab = 'groups';
        let typingUsers = new Set();
        let typingTimeout = null;
        let loadedMessages = new Set(); // Track loaded messages to avoid duplicate read receipts

        socket.on('connect', () => {
            console.log('âœ… Connected to WebSocket');
            updateStatus(true);
        });
        
        socket.on('disconnect', () => {
            console.log('âŒ Disconnected from WebSocket');
            updateStatus(false);
        });
        
        socket.on('receive_message', (data) => {
            console.log('ðŸ“¨ Message received:', data);
            if (data.room_id == currentRoom && data.user_id !== currentUser) {
                displayMessage(data.user_id, data.message, false, new Date(data.timestamp), data.delivery_status);
                
                // Mark message as read after 1 second
                setTimeout(() => {
                    socket.emit('message_read', {
                        room_id: currentRoom,
                        timestamp: data.timestamp,
                        user_id: currentUser
                    });
                }, 1000);
            }
        });

        socket.on('message_delivered', (data) => {
            console.log('âœ… Message delivered:', data);
            updateMessageStatus(data.timestamp, 'delivered');
        });

        socket.on('message_status_update', (data) => {
            console.log('ðŸ“– Message status update:', data);
            updateMessageStatus(data.timestamp, data.status);
        });

        socket.on('user_typing', (data) => {
            if (data.room_id == currentRoom && data.user_id !== currentUser) {
                if (data.typing) {
                    typingUsers.add(data.user_id);
                } else {
                    typingUsers.delete(data.user_id);
                }
                refreshTypingIndicator();
            }
        });

        function updateMessageStatus(timestamp, status) {
            const messageElement = document.querySelector(`[data-timestamp="${timestamp}"]`);
            if (messageElement) {
                const statusElement = messageElement.querySelector('.status-icon');
                if (statusElement) {
                    statusElement.className = `status-icon ${status}`;
                    console.log(`ðŸ”„ Updated message ${timestamp} status to ${status}`);
                }
            }
        }

        function refreshTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            const text = document.getElementById('typingText');
            
            if (typingUsers.size === 0) {
                indicator.style.display = 'none';
            } else {
                const users = Array.from(typingUsers);
                if (users.length === 1) {
                    text.textContent = `${users[0]} is typing`;
                } else {
                    text.textContent = `${users.length} people are typing`;
                }
                indicator.style.display = 'flex';
            }
        }

        function scrollMessagesToBottom() {
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus(connected) {
            const indicator = document.querySelector('.online-indicator');
            const statusText = document.getElementById('statusText');
            if (connected && currentUser) {
                indicator.style.display = 'inline-block';
                statusText.textContent = `Online as ${currentUser}`;
                document.getElementById('status').classList.add('online');
            } else {
                indicator.style.display = 'none';
                statusText.textContent = currentUser ? 'Connecting...' : 'Offline - Please login';
                document.getElementById('status').classList.remove('online');
            }
        }

        function changeTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            document.getElementById('groupsList').style.display = tab === 'groups' ? 'block' : 'none';
            document.getElementById('directList').style.display = tab === 'direct' ? 'block' : 'none';
            if (tab === 'direct') loadAllUsers(); else loadMyGroups();
        }

        async function userLogin() {
            const userId = document.getElementById('userId').value.trim();
            if (!userId) { alert('Please enter your name'); return; }
            try {
                const response = await fetch('/api/login', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId})
                });
                if (response.ok) {
                    currentUser = userId; 
                    updateStatus(true); 
                    loadMyGroups();
                    document.getElementById('userId').value = '';
                }
            } catch (error) { console.error('Login failed:', error); }
        }

        async function makeGroup() {
            const groupName = document.getElementById('groupName').value.trim();
            if (!groupName || !currentUser) { alert('Please login and enter a group name'); return; }
            try {
                const response = await fetch('/api/create_group', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: groupName, creator_id: currentUser})
                });
                const data = await response.json();
                alert(`Group "${groupName}" created! ID: ${data.group_id}`);
                document.getElementById('groupName').value = ''; loadMyGroups();
            } catch (error) { console.error('Create group failed:', error); }
        }

        async function enterGroup() {
            const groupId = document.getElementById('joinGroupId').value.trim();
            if (!groupId || !currentUser) { alert('Please login and enter a group ID'); return; }
            try {
                await fetch('/api/join_group', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({group_id: parseInt(groupId), user_id: currentUser})
                });
                document.getElementById('joinGroupId').value = ''; loadMyGroups();
            } catch (error) { console.error('Join group failed:', error); }
        }

        async function loadMyGroups() {
            if (!currentUser) return;
            try {
                const response = await fetch(`/api/groups/${currentUser}`);
                const data = await response.json();
                
                if (data.error || !Array.isArray(data)) {
                    console.log('No groups found or error:', data);
                    document.getElementById('groupsList').innerHTML = '<div style="padding: 20px; color: #8696a0; text-align: center;">No groups found</div>';
                    return;
                }
                
                const groupsList = document.getElementById('groupsList');
                groupsList.innerHTML = '';
                data.forEach(group => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.onclick = () => startChatRoom(group.id, 'group', group.name);
                    chatItem.innerHTML = `
                        <div class="user-avatar">#</div>
                        <div class="chat-info">
                            <div class="chat-name">${group.name}</div>
                            <div class="chat-preview">Group ID: ${group.id}</div>
                        </div>
                    `;
                    groupsList.appendChild(chatItem);
                });
            } catch (error) { 
                console.error('Load groups failed:', error);
                document.getElementById('groupsList').innerHTML = '<div style="padding: 20px; color: #8696a0; text-align: center;">Failed to load groups</div>';
            }
        }

        async function loadAllUsers() {
            if (!currentUser) return;
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (data.error || !Array.isArray(data)) {
                    console.log('No users found or error:', data);
                    document.getElementById('directList').innerHTML = '<div style="padding: 20px; color: #8696a0; text-align: center;">No users found</div>';
                    return;
                }
                
                const directList = document.getElementById('directList');
                directList.innerHTML = '';
                data.filter(user => user.user_id !== currentUser).forEach(user => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.onclick = () => beginDirectMessage(user.user_id);
                    chatItem.innerHTML = `
                        <div class="user-avatar">${user.user_id[0].toUpperCase()}</div>
                        <div class="chat-info">
                            <div class="chat-name">${user.user_id}</div>
                            <div class="chat-preview">${user.status}</div>
                        </div>
                        ${user.status === 'online' ? '<div class="online-dot"></div>' : ''}
                    `;
                    directList.appendChild(chatItem);
                });
            } catch (error) { 
                console.error('Load users failed:', error);
                document.getElementById('directList').innerHTML = '<div style="padding: 20px; color: #8696a0; text-align: center;">Failed to load users</div>';
            }
        }

        async function beginDirectMessage(otherUser) {
            try {
                const response = await fetch('/api/direct_chat', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user1: currentUser, user2: otherUser})
                });
                const data = await response.json();
                startChatRoom(data.room_id, 'direct', otherUser);
            } catch (error) { console.error('Start direct chat failed:', error); }
        }

        async function startChatRoom(chatId, type, name) {
            if (!chatId) { showWelcome(); return; }
            currentRoom = chatId; currentChatName = name; currentChatType = type;
            typingUsers.clear(); refreshTypingIndicator();
            loadedMessages.clear(); // Clear loaded messages tracking
            
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('messages').style.display = 'block';
            document.getElementById('inputArea').style.display = 'block';
            
            document.getElementById('chatTitle').textContent = name;
            document.getElementById('chatAvatar').textContent = type === 'group' ? '#' : name[0].toUpperCase();
            document.getElementById('chatStatus').textContent = type === 'group' ? `Group ID: ${chatId}` : 'Direct Message';
            
            // Clear messages and load from database
            document.getElementById('messages').innerHTML = '';
            await loadChatHistory(chatId);
            
            // Join WebSocket room for real-time updates
            socket.emit('join_room', {room_id: chatId, user_id: currentUser});
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
        }

        async function loadChatHistory(roomId) {
            try {
                console.log('ðŸ“š Loading chat history for room:', roomId);
                const response = await fetch(`/api/messages/${roomId}`);
                const data = await response.json();
                
                if (data.error || !Array.isArray(data)) {
                    console.log('No messages found or error:', data);
                    return;
                }
                
                console.log('ðŸ“š Loaded messages:', data.length);
                data.forEach(msg => {
                    displayMessage(
                        msg.user_id, 
                        msg.message, 
                        msg.user_id === currentUser, 
                        new Date(msg.timestamp), 
                        msg.delivery_status || 'delivered'
                    );
                    loadedMessages.add(msg.timestamp);
                });
                
                // Mark all unread messages from others as read
                setTimeout(() => {
                    data.forEach(msg => {
                        if (msg.user_id !== currentUser && msg.delivery_status !== 'read') {
                            console.log('ðŸ“– Marking message as read:', msg.timestamp);
                            socket.emit('message_read', {
                                room_id: roomId,
                                timestamp: msg.timestamp,
                                user_id: currentUser
                            });
                        }
                    });
                }, 1000);
                
                setTimeout(scrollMessagesToBottom, 100);
            } catch (error) { 
                console.error('Failed to load message history:', error); 
            }
        }

        function showWelcome() {
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('chatHeader').style.display = 'none';
            document.getElementById('messages').style.display = 'none';
            document.getElementById('inputArea').style.display = 'none';
            document.getElementById('typingIndicator').style.display = 'none';
            currentRoom = null; typingUsers.clear(); loadedMessages.clear();
        }

        async function sendChatMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message || !currentUser || !currentRoom) return;
            
            socket.emit('typing_stop', {room_id: currentRoom, user_id: currentUser});
            
            const timestamp = Date.now();
            
            // Show message immediately for sender
            displayMessage(currentUser, message, true, new Date(timestamp), 'sent');
            
            // Store in database first (for persistence)
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        room_id: currentRoom, 
                        user_id: currentUser, 
                        message: message, 
                        timestamp: timestamp, 
                        delivery_status: 'sent'
                    })
                });
                
                if (response.ok) {
                    console.log('ðŸ’¾ Message stored in database');
                } else {
                    console.error('Failed to store message:', response.status);
                }
            } catch (error) { 
                console.error('Failed to store message:', error); 
            }
            
            // Send via WebSocket for real-time delivery
            socket.emit('send_message', {
                room_id: currentRoom, 
                user_id: currentUser, 
                message: message, 
                timestamp: timestamp
            });
            
            messageInput.value = '';
        }

        function displayMessage(sender, message, isOwn, timestamp = new Date(), deliveryStatus = 'sent') {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            messageDiv.setAttribute('data-timestamp', timestamp.getTime());
            
            const time = timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${!isOwn && currentChatType === 'group' ? `<div class="message-sender">${sender}</div>` : ''}
                    <div class="message-text">${message}</div>
                    <div class="message-info">
                        <span>${time}</span>
                        ${isOwn ? `<span class="status-icon ${deliveryStatus}"></span>` : ''}
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollMessagesToBottom();
        }

        document.getElementById('messageInput').addEventListener('input', function() {
            if (currentRoom && currentUser) {
                socket.emit('typing_start', {room_id: currentRoom, user_id: currentUser});
                if (typingTimeout) clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('typing_stop', {room_id: currentRoom, user_id: currentUser});
                }, 3000);
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); sendChatMessage();
            }
        });

        document.getElementById('messageInput').addEventListener('blur', function() {
            if (currentRoom && currentUser) {
                socket.emit('typing_stop', {room_id: currentRoom, user_id: currentUser});
            }
        });

        showWelcome();
    </script>
</body>
</html>
